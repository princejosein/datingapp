<div class="form-group">
  <input
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    type="{{type}}"
    [formControl]="ngControl.control"
    placeholder="{{label}}"
    class="form-control"
  >
  <div *ngIf="ngControl.control.errors?.required"
    class="invalid-feedback">{{label}} is required</div>
    <div *ngIf="ngControl.control.errors?.minlength"
    class="invalid-feedback">{{label}} must at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength"
    class="invalid-feedback">{{label}} at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.isMatching"
    class="invalid-feedback">Password and confirm password doesnt match</div>
</div>
