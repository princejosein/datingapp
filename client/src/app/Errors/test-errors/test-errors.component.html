<ng-container >
  <button class="btn btn-outline-primary mr-3" (click)="get401AuthError()">Auth Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get404Error()">404 Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get500ServerError()">500 Server Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get400ValidationError()">Validation Error</button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let item of validationErrors">{{item}}</li>
      </ul>
  </div>
</ng-container>
